<element name="achmea-address" attributes="info buttonbar legend legendcontent url">
    <!-- <link rel='stylesheet' href='../style/base.css' type='text/css' media='all' /> -->
    <template>
        <fieldset class="address">
            <template bind if="{{ legend }}">
            	<legend>
                    {{ legendcontent }}
                </legend>
            </template>

            <label>Postcode <input type="text" /> <template bind if="{{ info }}"><a href="#" class="icon-info-circle iconified help">Info</a></template></label>
            <fieldset class="house-number group">
                <legend>Huisnummer en toevoeging</legend>
                <input type="text" placeholder="Nummer" size="6" />
                <input type="text" placeholder="Toev." size="3" />
            </fieldset>

            <template bind if="{{ buttonbar }}">
                <fieldset class="button-bar group">
                    <button type="submit">Bevestigen</button>
                </fieldset>
            </template>
        </fieldset>
    </template>
    <script>
        Polymer.register(this, {
        	// These default values are overridden
        	  // by the user's attribute values.
            applyAuthorStyles: true,
            info: false,
            buttonbar: "true",
            legend: true,
            legendcontent: "Adresgegevens",
            url: "address.html"
        });
    </script>
</element>
